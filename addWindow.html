<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Shopping List Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body class="container">
    <form>
        <div>
            <label>Enter Item</label>
            <input type="text" id="item" autofocus>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Add Item</button>
    </form>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron; //render object ipcRender

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item); //send from client to server with data with a name
        }
    </script>
</body>
</html>
